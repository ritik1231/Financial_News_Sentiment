{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial News Sentiment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: #1e1e2f;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: 600;
      color: #f9fafb;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
      resize: none;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #00d9ff;
      color: #1e1e2f;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00b3cc;
    }

    .result {
      margin-top: 30px;
      background: #2d2d44;
      padding: 20px;
      border-radius: 12px;
    }

    .result h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-newspaper"></i> Financial Sentiment Analyzer</h1>
    <textarea id="headline" placeholder="Enter a financial news headline..."></textarea>
    <button onclick="analyzeSentiment()">Analyze</button>

    <div class="result" id="result" style="display: none;">
      <div class="icon" id="sentiment-icon">üôÇ</div>
      <h2 id="sentiment-label">Sentiment:</h2>
      <p id="sentiment-confidence"></p>
    </div>
  </div>

  <script>
    async function analyzeSentiment() {
      const inputText = document.getElementById('headline').value;
      const resultBox = document.getElementById('result');
      const label = document.getElementById('sentiment-label');
      const confidence = document.getElementById('sentiment-confidence');
      const icon = document.getElementById('sentiment-icon');

      resultBox.style.display = 'none';

      const response = await fetch('http://127.0.0.1:8000/predict/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ headline: inputText })
      });

      const data = await response.json();
      let emoji = 'üôÇ';

      if (data.sentiment === 'Positive') emoji = 'üòÑ';
      else if (data.sentiment === 'Negative') emoji = 'üò†';
      else if (data.sentiment === 'Neutral') emoji = 'üòê';

      icon.innerText = emoji;
      label.innerText = `Sentiment: ${data.sentiment}`;
      confidence.innerText = `Confidence: ${(data.confidence * 100).toFixed(2)}%`;
      resultBox.style.display = 'block';
    }
  </script>
</body>
</html>
